<html>

</html>

<head>
    <title>
        sum of arguments 
    </title>

</head>

<body>
<p id="demo"></p>

    <script>
        function findmax(){
var max=0;
for(i=0;i<arguments.length;i++){
    max+=arguments[i];
    
}
        return max;}
        document.getElementById("demo").innerHTML=findmax(8,4,5,6,2);
     
    </script>
</body>

</html>
